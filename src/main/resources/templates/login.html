<body>
<form style="margin: 50px auto;width: 300px;" action="/login" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">验证码</label>
        <input type="text" name="imageCode" class="form-control" placeholder="验证码">
        <img class="iCode img-responsive" src="/code/image"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember-me"> 记住我
        </label>
    </div>
    <button type="submit" style="text-align: center" class="btn btn-default">Submit</button>
</form>
